<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- #1 slider -->

    <div class="container">
        <h1>#1 slider</h1>
        <div class="slider_container">
            <button id="prevBtn"></button>
            <div class="img_container">
                <div class="images">
                    <img id="img" src="images/dom.jpg" alt="">
                    <img id="img" src="images/lev.jpg" alt="">
                    <img id="img" src="images/doroga.jpg" alt="">
                    <img id="img" src="images/malina.jpg" alt="">
                    <img id="img" src="images/fukti.jpg" alt="">
                </div>
            </div>
            <button id="nextBtn"></button>
        </div>

        <!-- #2 slider with tabs -->
<h1>#2 slider with tabs</h1>
        <div class="slider_wrapper">
            <div class="numbers">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="number">4</span>
                <span class="number">5</span>
            </div>
            <div class="slides">
                <div class="slide first"></div>
                <div class="slide second"></div>
                <div class="slide third"></div>
                <div class="slide fourth"></div>
                <div class="slide fiveth"></div>
            </div>
        </div>
        <button style="background-color: black; color: white;" id="prev">PREV</button>
        <button style="background-color: black; color: white;" id="next">NEXT</button>
    </div>


    <script src="slider2.js"></script>
</body>

</html>
